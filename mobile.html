<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Family - Mobile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a href="https://willowy-yeot-7d66f7.netlify.app/" class="kuji-button" target="_blank">
    🎁 最大500円OFF！<br>スイートファミリーくじ
  </a>

  <header>
    <div class="header-top">
      <img src="logo-sf.png" alt="Sweet Family Logo" class="logo">
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
    <nav id="mobileMenu">
      <ul class="menu">
        <li><a href="#home" data-section="home">ホーム</a></li>
        <li><a href="#sobre" data-section="sobre">スイートファミリー</a></li>
        <li><a href="#modelos" data-section="modelos">かたち</a></li>
        <li><a href="#sabores" data-section="sabores">フレーバー</a></li>
        <li><a href="#unidades" data-section="unidades">設置場所</a></li>
        <li><a href="#contato" data-section="contato">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="content">読み込み中...</div>
  </main>

  <footer id="main-footer">
    <div class="footer-content">
      <p>© 2025 Sweet Family</p>
    </div>
  </footer>

  <script>
    const sectionMap = {
      home: 'homemobile.html',
      sobre: 'sobremobile.html',
      modelos: 'modelosmobile.html',
      sabores: 'saboresmobile.html',
      unidades: 'unidadesmobile.html',
      contato: 'contatomobile.html'
    };

    const content = document.getElementById('content');

    function loadSection(section) {
      const file = sectionMap[section];
      fetch(`sections/${file}`)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
          scrollToSection(section);
        });
    }

    function scrollToSection(id) {
      const target = document.getElementById(id);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSection('home');
    });

    document.querySelectorAll('a[data-section]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.getAttribute('data-section');
        loadSection(section);
        document.getElementById('mobileMenu').classList.remove('show');
      });
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('show');
    });
  </script>
</body>
</html>
