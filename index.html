<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Family</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Estilo principal -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <!-- 🎁 Botão fixo do kuji -->
  <a href="https://willowy-yeot-7d66f7.netlify.app/" class="kuji-button" target="_blank">
    🎁 最大500円OFF！<br>スイートファミリーくじ
  </a>

  <!-- 🎥 Vídeo de fundo -->
  <div id="video-overlay">
    <video autoplay muted loop playsinline style="background-color: transparent;">
      <source src="videos/nuvem.webm" type="video/webm" />
      <source src="videos/nuvem.mp4" type="video/mp4" />
      Seu navegador não suporta o vídeo.
    </video>
  </div>

  <!-- 🧭 Cabeçalho -->
  <header id="main-header">
    <img src="logo-sf.png" alt="Sweet Family Logo" class="logo" />

    <!-- Botão para abrir o menu no mobile -->
    <button class="menu-toggle" id="menu-toggle">☰</button>

    <nav>
      <ul class="menu" id="menu">
        <li><a href="#home"><img src="images/algodao-home.png" class="menu-icon" />ホーム</a></li>
        <li><a href="#sobre"><img src="images/algodao-sobre.png" class="menu-icon" />スイートファミリー</a></li>
        <li><a href="#modelos"><img src="images/algodao-modelos.png" class="menu-icon" />かたち</a></li>
        <li><a href="#sabores"><img src="images/algodao-sabores.png" class="menu-icon" />フレーバー</a></li>
        <li><a href="#unidades"><img src="images/algodao-unidades.png" class="menu-icon" />設置場所</a></li>
        <li><a href="#contato"><img src="images/algodao-contato.png" class="menu-icon" />お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🎯 Conteúdo principal -->
  <main>
    <div id="content"></div>
  </main>

  <!-- 🍭 Algodão Doce fixo -->
  <img id="algodao-cruz-fixed" src="images/algodao1.png" alt="Algodão Doce" />

  <!-- 📍 Rodapé -->
  <footer id="main-footer">
    <div class="footer-content">
      <p>© 2025 Sweet Family</p>
    </div>
  </footer>

  <!-- 🧠 Script principal -->
  <script src="js/main.js"></script>

  <!-- ✅ Script para menu responsivo -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
