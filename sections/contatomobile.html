<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 120px 5vw 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffe4e1 0%, #fff5f3 100%);
      color: #511d50;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fbf4e9;
      padding: 10px 16px;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(81, 29, 80, 0.08);

    .header-top {

      justify-content: space-between;
      align-items: center;
    }

    .logo {

    }

    .menu-toggle {
      background-color: #fff0f5;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 28px;
      color: #d04893;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.2);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background-color: #f6dcf2;
      color: #511d50;
      box-shadow: 0 6px 18px rgba(208, 72, 147, 0.3);
    }

    nav#mobileMenu {
      display: none;
      flex-direction: column;
      background-color: #fff0f5;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      z-index: 1100;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.15);
    }

    nav#mobileMenu.show {
      display: flex;
    }

    nav#mobileMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav#mobileMenu li {
      border-bottom: 1px solid #f6d1e0;
    }

    nav#mobileMenu a {
      display: block;
      padding: 12px 16px;
      color: #511d50;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: #d04893;
      margin: 0 0 16px;
      text-align: right;
      text-shadow: 1px 1px 3px rgba(81, 29, 80, 0.1);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 16px;
      text-align: right;
      max-width: 640px;
      margin-left: auto;
      margin-right: 0;
      word-break: keep-word;
      overflow-wrap: break-word;
    }

    .contato-card {
      background-color: rgba(255, 228, 236, 0.6);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(208, 72, 147, 0.1);
      margin-bottom: 24px;
      word-break: break-word;
      overflow-wrap: anywhere;
      max-width: 640px;
      margin-left: auto;
      margin-right: 0;
    }

    .contato-card a {
      color: #d04893;
      text-decoration: none;
      font-weight: bold;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
      font-size: 1.05rem;
    }

    .contato-card a:hover {
      color: #511d50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 640px;
      margin-left: auto;
      margin-right: 0;
    }

    label {
      font-weight: 600;
      text-align: right;
      font-size: 0.95rem;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #f8c8d7;
      font-size: 1rem;
      background-color: #fffafc;
      color: #511d50;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      align-self: flex-end;
      padding: 12px 24px;
      background-color: #d04893;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #511d50;
      color: #f6dc47;
    }

      <a href="mailto:info.sweetfamilyjp@gmail.com">info.sweetfamilyjp@gmail.com</a>
    </p>
    <p><strong>電話：</strong><br>
      <a href="tel:+818052954536">+81 080-5295-4536</a>
