<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フォルム一覧 – スイートファミリー</title>
  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff3cc 0%, #fff9e6 100%);
      color: #511d50;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 900;
      color: #d04893;
      text-align: right;
      margin-bottom: 24px;
      text-shadow: 1px 1px 3px rgba(81, 29, 80, 0.15);
    }

    .modelo-container {
      background-color: rgba(255, 250, 230, 0.6);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.08);
      font-size: 1.3rem;
      line-height: 1.7;
    }

    .modelo-container p {
      margin-bottom: 18px;
    }

    .modelo-container img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>20種類以上のかわいいフォルム</h1>

  <div class="modelo-container">
    <img src="images/modelos.png" alt="モデルの画像" />

    <p>スイートファミリーのわたあめは、味だけじゃありません。ふんわりとした形に、スタイルと個性が加わり、まるで空中でできあがる小さなアートのよう。</p>

    <p>私たちのマシンは、20種類以上のデザインをつくり出せます。ハートやちょうちょ、お花など、どれも特別なかたちばかり。ひとつひとつが、たったひとつのわたあめ体験を届けてくれます。</p>

    <p>どのかたちにも、それぞれの魔法が宿っています。その日の気分や好みに合わせて、お気に入りを選ぶ楽しさも魅力のひとつです。</p>

    <p>見つけて、体験して、どんどん好きになる。次はどんな“かたち”が、あなたの一日を甘くしてくれるでしょうか？</p>
  </div>

</body>
</html>
