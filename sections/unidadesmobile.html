<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設置場所 – Sweet Family</title>
  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa 0%, #ffffff 100%);
      color: #511d50;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fbf4e9;
      padding: 10px 16px;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(81, 29, 80, 0.08);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    .menu-toggle {
      background-color: #fff0f5;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 28px;
      color: #d04893;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.2);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background-color: #f6dcf2;
      color: #511d50;
      box-shadow: 0 6px 18px rgba(208, 72, 147, 0.3);
    }

    nav#mobileMenu {
      display: none;
      flex-direction: column;
      background-color: #fff0f5;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      z-index: 1100;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.15);
    }

    nav#mobileMenu.show {
      display: flex;
    }

    nav#mobileMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav#mobileMenu li {
      border-bottom: 1px solid #f6d1e0;
    }

    nav#mobileMenu a {
      display: block;
      padding: 12px 16px;
      color: #511d50;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      text-align: right;
      margin: 100px 0 24px;
      color: #d04893;
      text-shadow: 1px 1px 3px rgba(81, 29, 80, 0.15);
    }

    .loja {
      margin-bottom: 48px;
    }

    .loja h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #511d50;
      text-align: right;
      margin-bottom: 12px;
    }

    .loja p {
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: rgba(255, 248, 252, 0.6);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 3px 10px rgba(208, 72, 147, 0.08);
      text-align: right;
    }

    .loja a {
      display: inline-block;
      margin-top: 6px;
      color: #d04893;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      background-color: rgba(255, 235, 240, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(208, 72, 147, 0.1);
    }

    .loja a:hover {
      background-color: #f6dc47;
      color: #511d50;
    }

    .foto-grande img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.1);
    }

    .galeria {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .galeria img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(208, 72, 147, 0.08);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <img src="logo-sf.png" alt="Logo" class="logo">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="mobileMenu">
      <ul>
        <li><a href="homemobile.html">ホーム</a></li>
        <li><a href="sobremobile.html">スイートファミリー</a></li>
        <li><a href="modelosmobile.html">かたち</a></li>
        <li><a href="saboresmobile.html">フレーバー</a></li>
        <li><a href="unidadesmobile.html">設置場所</a></li>
        <li><a href="contatomobile.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <h1>設置場所</h1>

  <!-- Conteúdo original da página continua aqui... -->

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
