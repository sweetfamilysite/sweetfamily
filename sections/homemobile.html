<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スイートファミリーへようこそ！</title>
  <style>
    body {
      margin: 0;
      padding: 24px 16px 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fce4ec 0%, #fff6fa 100%);
      color: #511d50;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fbf4e9;
      padding: 10px 16px;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(81, 29, 80, 0.08);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

   .menu-toggle {
  background-color: #fff0f5;
  border: none;
  border-radius: 50%;
  padding: 10px 14px;
  font-size: 28px;
  color: #d04893;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(208, 72, 147, 0.2);
  transition: all 0.3s ease;
}

.menu-toggle:hover {
  background-color: #f6dcf2;
  color: #511d50;
  box-shadow: 0 6px 18px rgba(208, 72, 147, 0.3);
}

    nav#mobileMenu {
      display: none;
      flex-direction: column;
      background-color: #fff0f5;
      margin-top: 10px;
    }

    nav#mobileMenu.show {
      display: flex;
    }

    nav#mobileMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav#mobileMenu li {
      border-bottom: 1px solid #f6d1e0;
    }

    nav#mobileMenu a {
      display: block;
      padding: 12px 16px;
      color: #511d50;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .home-logo {
      width: 80%;
      max-width: 280px;
      display: block;
      margin: 100px auto 24px auto;
      filter: drop-shadow(0 4px 10px rgba(81, 29, 80, 0.4));
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #d04893;
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(81, 29, 80, 0.15);
      margin-bottom: 20px;
    }

    p {
      background-color: rgba(255, 235, 240, 0.6);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 18px;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.1);
    }

    a.home-link {
      display: block;
      width: fit-content;
      margin: 24px auto 0;
      padding: 12px 24px;
      background-color: #d04893;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(81, 29, 80, 0.2);
      animation: pulse 2.5s ease-in-out infinite;
      transition: all 0.3s;
    }

    a.home-link:hover {
      background-color: #511d50;
      color: #f6dc47;
      box-shadow: 0 6px 16px rgba(81, 29, 80, 0.3);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(208, 72, 147, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(208, 72, 147, 0.45);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(208, 72, 147, 0.3);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <img src="logo-sf.png" alt="Logo" class="logo">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="mobileMenu">
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#sobre">スイートファミリー</a></li>
        <li><a href="#modelos">かたち</a></li>
        <li><a href="#sabores">フレーバー</a></li>
        <li><a href="#unidades">設置場所</a></li>
        <li><a href="#contato">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <img src="logo-sf2.png" alt="Logo Sweet Family" class="home-logo" />
  <h1>ようこそ、スイートファミリーへ！</h1>

  <p>
    ここでは、わたあめがただの「おかし」ではなく、<br>
    ふわっとした雲のようなやさしさと、<br>
    心に残る思い出をお届けします。
  </p>

  <p>
    シンプルな日常の中に、<br>
    ちょっとした「魔法」や「ときめき」をプラスしたい。<br>
    そんな想いから、スイートファミリーの自動わたあめマシンは生まれました。
  </p>

  <p>
    お好きなフレーバーを選んで、<br>
    お気に入りのかたちを見つけて、<br>
    今日という日を、もっと甘く・やさしく彩りませんか？
  </p>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
