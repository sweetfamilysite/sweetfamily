<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スイートファミリーへようこそ！</title>
  <style>
    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fce4ec 0%, #fff6fa 100%);
      color: #511d50;
    }

    .home-logo {
      width: 80%;
      max-width: 280px;
      display: block;
      margin: 0 auto 24px auto;
      filter: drop-shadow(0 4px 10px rgba(81, 29, 80, 0.4));
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #d04893;
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(81, 29, 80, 0.15);
      margin-bottom: 20px;
    }

    p {
      background-color: rgba(255, 235, 240, 0.6);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 18px;
      box-shadow: 0 4px 12px rgba(208, 72, 147, 0.1);
    }

    a.home-link {
      display: block;
      width: fit-content;
      margin: 24px auto 0;
      padding: 12px 24px;
      background-color: #d04893;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(81, 29, 80, 0.2);
      animation: pulse 2.5s ease-in-out infinite;
      transition: all 0.3s;
    }

    a.home-link:hover {
      background-color: #511d50;
      color: #f6dc47;
      box-shadow: 0 6px 16px rgba(81, 29, 80, 0.3);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(208, 72, 147, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(208, 72, 147, 0.45);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(208, 72, 147, 0.3);
      }
    }
  </style>
</head>
<body>

  <img src="logo-sf2.png" alt="Logo Sweet Family" class="home-logo" />
  <h1>ようこそ、スイートファミリーへ！</h1>

  <p>
    ここでは、わたあめがただの「おかし」ではなく、<br>
    ふわっとした雲のようなやさしさと、<br>
    心に残る思い出をお届けします。
  </p>

  <p>
    シンプルな日常の中に、<br>
    ちょっとした「魔法」や「ときめき」をプラスしたい。<br>
    そんな想いから、スイートファミリーの自動わたあめマシンは生まれました。
  </p>

  <p>
    お好きなフレーバーを選んで、<br>
    お気に入りのかたちを見つけて、<br>
    今日という日を、もっと甘く・やさしく彩りませんか？
  </p>



</body>
</html>
